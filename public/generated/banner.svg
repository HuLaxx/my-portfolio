<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <style>
      .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; fill: white; text-anchor: middle; }
      .title { font-size: 48px; font-weight: 800; opacity: 0; animation: fadeIn 1.5s ease-out forwards 0.5s; letter-spacing: -1px; }
      .subtitle { font-size: 18px; font-weight: 300; opacity: 0; animation: fadeIn 1.5s ease-out forwards 1s; letter-spacing: 4px; text-transform: uppercase; fill: #cbd5e1; }
      .line { stroke: #6366f1; stroke-width: 2; stroke-dasharray: 800; stroke-dashoffset: 800; animation: draw 2s ease-out forwards; }
      
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes draw { to { stroke-dashoffset: 0; } }
      
      .circle { fill: #4f46e5; opacity: 0.2; mix-blend-mode: overlay; animation: pulse 4s infinite alternate; }
      @keyframes pulse { from { r: 50; opacity: 0.1; } to { r: 70; opacity: 0.3; } }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad1)" rx="10" />
  
  <circle cx="10%" cy="50%" r="50" class="circle" />
  <circle cx="90%" cy="20%" r="60" class="circle" style="animation-delay: -1s" />
  <circle cx="80%" cy="80%" r="40" class="circle" style="animation-delay: -2s" />
  
  <path d="M 0,190 Q 200,100 400,190 T 800,190" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.3" />
  <path d="M 0,190 Q 200,120 400,190 T 800,190" fill="none" class="line" opacity="0.8" />
  
  <text x="50%" y="45%" class="text title">RAHUL KHANKE</text>
  <text x="50%" y="65%" class="text subtitle">Data Scientist &amp; Creative Dev</text>
</svg>
